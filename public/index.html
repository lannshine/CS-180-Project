<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scheduling Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <div id="container">
        <h3>Welcome to the Web Scheduling App</h3>
        <div id="loading">Loading...</div>
        <div id="loaded" class="hidden">
            <div id="main">
                <div id="user-signed-in" class="hidden">
                    <div id="user-info">
                        <div id="photo-container">
                            <img id="photo">
                        </div>
                        <div id="name"></div>
                        <div id="email"></div>
                        <div id="phone"></div>
                        <div id="is-new-user"></div>
                        <div class="clearfix"></div>
                    </div>
                    <p>
                        <button id="sign-out">Sign Out</button>
                        <button id="delete-account">Delete account</button>
                    </p>
                </div>
                <div id="user-signed-out" class="hidden">
                    <h4>You are signed out.</h4>
                    <!--
                    <p>
                        <button id="sign-in-with-redirect">Sign In with Redirect</button>
                        <button id="sign-in-with-popup">Sign In with Popup</button>
                    </p>
                    -->
                    <div id="firebaseui-spa">
                        <h5>Single Page Application mode:</h5>
                        <div id="firebaseui-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.2.1/firebase-app.js"></script>
    <!-- Initialize Firebase -->
    <script src="config.js"></script>
    <script src="/__/firebase/init.js"></script>
    <!-- Firebase products list
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="/__/firebase/7.2.1/firebase-analytics.js"></script>
    <script src="/__/firebase/7.2.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.2.1/firebase-database.js"></script>
    <script src="app.js"></script>

</body>
</html>
